<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Background Image On Scroll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300;1,500&family=Oleo+Script&family=Raleway:wght@700&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css">

    <link rel="stylesheet" href="css/main.min.css">
    
</head>
<body>
   <section></section>
   <script src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <script type = "text/javascript">
    $(window).scroll (function(){
        var scroll_position = $(window).scrollTop()/2;
        $("section").css ({
            "background-position-x" : - scroll_position + "px",
        })
    })
  </script>
</body>
</html>
